<div class="container">
<h1 class="form-heading">login Form</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Binge Later</h2>
   <p>Please enter your username and password</p>
   </div>
        <div class="form-group">
            <input [(ngModel)]="username" type="email" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
            <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="forgot">
        <a href="reset.html">Forgot password?</a>
</div>
        <button (click)="loginUser()" type="submit" class="btn btn-primary">Login</button>
    </div>
<p class="botto-text"> Designed by Sunil Rajput</p>
</div></div>
